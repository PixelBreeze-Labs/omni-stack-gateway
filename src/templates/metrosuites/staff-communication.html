<!-- templates/email/metrosuites/staff-communication.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metro Suites Communication</title>
    <style>
        body {
            font-family: 'Manrope', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            padding: 20px 10px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 24px;
            border-radius: 16px;
            background-color: #fff;
            text-align: left;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 16px;
        }
        .logo {
            width: 65%;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        .title {
            color: #141414;
            font-size: 28px;
            line-height: 42px;
            font-weight: bold;
            margin: 24px 0 8px;
        }
        .content {
            font-size: 16px;
            line-height: 24px;
            color: #333;
            margin: 24px 0;
        }
        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
            font-size: 12px;
            color: #666;
        }
        .sender-info {
            font-weight: bold;
            margin-top: 32px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://unzkbvyeaefcpooqeenz.supabase.co/storage/v1/object/public/templates/logos/metrosuites-logo.png" alt="MetroSuites" class="logo" />
        <div class="title">{{subject}}</div>
    </div>

    <div class="content">
        {{message}}
    </div>

    <div class="sender-info">
        Best regards,<br>
        Metro Suites HR Team
    </div>

    <div class="footer">
        &copy; 2025 Metro Suites. All rights reserved.<br>
        This email was sent to you because you enabled email communications in your staff preferences.
    </div>
</div>
</body>
</html>
